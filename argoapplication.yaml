apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myeks
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://viknesh742@github.com/viknesh742/helm.git'  # 🔁 Replace with your actual Git repo URL
    targetRevision: HEAD
    path: helm/myeks  # 🔁 Replace with the directory path inside your repo where the Helm chart exists
    helm:
      valueFiles:
        - values.yaml  # Optional: you can include this if you're committing values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
